version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: shoplite-db
    environment:
      POSTGRES_DB: shoplite
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: