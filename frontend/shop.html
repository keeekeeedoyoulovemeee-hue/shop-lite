<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopLite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .header img {
      width: 40px;
      height: 40px;
    }
    .header h1 {
      font-size: 2rem;
      color: #4F46E5;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s;
    }
    .product:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      font-weight: bold;
      margin: 5px 0;
    }
    .product .price {
      color: #4F46E5;
      font-weight: bold;
      margin: 5px 0;
    }
    .product button {
      width: 100%;
      background: #4F46E5;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .product button:hover {
      background: #3730A3;
    }
    .cart {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .error {
      color: #dc2626;
      background: #fef2f2;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .success {
      color: #059669;
      background: #f0fdf4;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://placehold.co/40x40/4F46E5/FFFFFF?text=üõí" alt="Logo">
    <h1>ShopLite</h1>
  </div>

  <div style="margin-bottom: 20px;">
    <input 
      type="text" 
      id="search" 
      placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." 
      style="padding: 8px; width: 300px; border: 1px solid #ddd; border-radius: 5px;"
      oninput="filterProducts()"
    >
  </div>

  <div class="products" id="products"></div>

  <div class="cart" id="cart">
    <h2>üõí –ö–æ—Ä–∑–∏–Ω–∞: <span id="cart-count">0</span> —Ç–æ–≤–∞—Ä(–æ–≤)</h2>
    <div id="cart-items"></div>
  </div>

  <script>
    // –¢–æ–≤–∞—Ä—ã (–±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å Java-—Å–µ—Ä–≤–∏—Å–∞)
    let products = [];
    let cart = [];

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ —Å Java-–º–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å–∞
    async function loadProducts() {
        try {
            console.log('üîÑ –ó–∞–≥—Ä—É–∂–∞—é —Ç–æ–≤–∞—Ä—ã —Å Java-—Å–µ—Ä–≤–∏—Å–∞...');
            const response = await fetch('http://localhost:8080/api/products');
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            products = await response.json();
            console.log('‚úÖ –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', products);
            renderProducts(products);
            
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ —Å Java-—Å–µ—Ä–≤–∏—Å–∞:', error);
            
            // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç - —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ç–æ–≤–∞—Ä—ã
            console.log('üîÑ –ò—Å–ø–æ–ª—å–∑—É—é —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ç–æ–≤–∞—Ä—ã...');
            products = [
                { id: 1, name: "–§—É—Ç–±–æ–ª–∫–∞", price: 990, image: "https://placehold.co/200x200/4F46E5/FFFFFF?text=üëï" },
                { id: 2, name: "–ö—É—Ä—Ç–∫–∞", price: 5490, image: "https://placehold.co/200x200/059669/FFFFFF?text=üß•" },
                { id: 3, name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏", price: 3290, image: "https://placehold.co/200x200/DC2626/FFFFFF?text=üëü" },
                { id: 4, name: "–î–∂–∏–Ω—Å—ã", price: 2990, image: "https://placehold.co/200x200/7C3AED/FFFFFF?text=üëñ" },
                { id: 5, name: "–®–∞–ø–∫–∞", price: 1290, image: "https://placehold.co/200x200/EA580C/FFFFFF?text=üß¢" }
            ];
            renderProducts(products);
        }
    }

    // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤
    function filterProducts() {
        const term = document.getElementById('search').value.toLowerCase();
        const filteredProducts = products.filter(p => p.name.toLowerCase().includes(term));
        renderProducts(filteredProducts);
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
    function renderProducts(productsList) {
        const container = document.getElementById('products');
        container.innerHTML = '';
        
        if (productsList.length === 0) {
            container.innerHTML = '<div class="error">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            return;
        }

        productsList.forEach(product => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <div class="price">${product.price} ‚ÇΩ</div>
                <button onclick="addToCart(${product.id})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
            `;
            container.appendChild(div);
        });
    }

    // –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
    async function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;

        try {
            const response = await fetch('http://127.0.0.1:8001/api/cart/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });

            if (response.ok) {
                console.log('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É');
                showMessage('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É', 'success');
                await renderCart();
            } else {
                const errorText = await response.text();
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', errorText);
                showMessage('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞', 'error');
            }
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', error);
            showMessage('‚ùå –ú–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å –∫–æ—Ä–∑–∏–Ω—ã –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ó–∞–ø—É—Å—Ç–∏—Ç–µ –±—ç–∫–µ–Ω–¥ –Ω–∞ –ø–æ—Ä—Ç—É 8001', 'error');
            addToLocalCart(product);
        }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    function showMessage(text, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = type === 'success' ? 'success' : 'error';
        messageDiv.textContent = text;
        
        document.body.prepend(messageDiv);
        
        setTimeout(() => {
            messageDiv.remove();
        }, 3000);
    }

    // –õ–æ–∫–∞–ª—å–Ω–∞—è –∫–æ—Ä–∑–∏–Ω–∞ (–∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç)
    function addToLocalCart(product) {
        const existingItem = cart.find(item => item.id === product.id);
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ ...product, quantity: 1 });
        }
        updateCartDisplay();
        showMessage('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –ª–æ–∫–∞–ª—å–Ω—É—é –∫–æ—Ä–∑–∏–Ω—É', 'success');
    }

    // –£–¥–∞–ª–∏—Ç—å –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
    async function removeFromCart(productId) {
        try {
            const response = await fetch(`http://127.0.0.1:8001/api/cart/remove/${productId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                console.log('‚úÖ –¢–æ–≤–∞—Ä —É–¥–∞–ª—ë–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã');
                await renderCart();
            } else {
                console.error('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', await response.text());
            }
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏');
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }
    }

    // –û–±–Ω–æ–≤–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É —Å —Å–µ—Ä–≤–µ—Ä–∞
    async function renderCart() {
        try {
            const response = await fetch('http://127.0.0.1:8001/api/cart');
            if (response.ok) {
                cart = await response.json();
                updateCartDisplay();
            } else {
                throw new Error('–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç');
            }
        } catch (error) {
            console.error('‚ùå –ú–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å –∫–æ—Ä–∑–∏–Ω—ã –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error.message);
            updateCartDisplay();
        }
    }

    // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
    function updateCartDisplay() {
        const countElement = document.getElementById('cart-count');
        const itemsElement = document.getElementById('cart-items');
        
        const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
        countElement.textContent = totalCount;
        
        itemsElement.innerHTML = '';
        
        if (cart.length === 0) {
            itemsElement.innerHTML = '<div>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
            return;
        }

        cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <span>${item.name} √ó ${item.quantity}</span>
                <div>
                    <span>${item.price * item.quantity} ‚ÇΩ</span>
                    <button onclick="removeFromCart(${item.id})" style="margin-left:10px;background:#dc2626;color:white;border:none;padding:2px 8px;border-radius:4px;cursor:pointer;">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `;
            itemsElement.appendChild(div);
        });
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    document.addEventListener('DOMContentLoaded', () => {
        loadProducts();
        renderCart();
    });
</script>
</body>
</html>
